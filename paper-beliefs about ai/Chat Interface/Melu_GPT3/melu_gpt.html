<!-- Invisible form -->

<form id="post_data">
  <div style="display: none;">
    <input name="session_id_post" id="session_id" type="text" value="">
    <input name="user_content_post" id="user_content" type="text" value="">
    <input name="AI_content_post" id="AI_content" type="text" value="">
</div>
</form>

<div class="chat">
    <div class="chat-title">
      <h1>Melu | Mental Health Companion</h1>

    </div>

      <button type="submit" class="message-submit">Send</button>
    </div>
  
  </div>
